<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <img src="images/images/top-image.svg" alt="Header" class="mancha">
        </header>
        <div class="mainContainer">
            <div class="frstWrapper">
                <h1>Ready to launch in...</h1>
                <div class="timer">
                    <div class="timeDesc">
                        <div class="desc">Dia</div>
                        <div class="desc">Hora</div>
                        <div class="desc">Minuto</div>
                        <div class="desc">Segundo</div>
                    </div>
                    <span class="time"></span>
                </div>
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button>Inscreva-se</button>
            </div>
            <div class="rocket">
                <img src="images/images/rocket.svg" alt="Rocket">
            </div>
            </div>
    </main>
</body>
</html>
